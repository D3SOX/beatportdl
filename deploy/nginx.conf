worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Upstream for Astro Node.js server
    upstream astro_backend {
        server 127.0.0.1:3000;
    }

    server {
        listen 80;
        server_name _;

        # HTTP Basic Authentication
        auth_basic "BeatportDL";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Serve static assets from the built client
        location /_astro/ {
            alias /usr/share/nginx/html/_astro/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /favicon.svg {
            alias /usr/share/nginx/html/favicon.svg;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy all other requests to the Astro Node.js server
        location / {
            proxy_pass http://astro_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Increase timeouts for long-running downloads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Increase client body size for potential large requests
        client_max_body_size 10M;
    }
}

